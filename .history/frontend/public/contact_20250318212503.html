<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles/modern-normalize.css" />
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/components/header.css" />
  <link rel="stylesheet" href="styles/components/contact.css" />
  <link rel="stylesheet" href="styles/components/footer.css" />
  <link rel="stylesheet" href="styles/utils.css" />
  <script type="module" src="src/main.js"></script>
  <link rel="icon" type="image/x-icon" href="/src/Images/favicon.ico">
  <title>Marcelins Auto Repair</title>
</head>
<body>
  <header class="header"></header>
  <section class="contact-section">
    <div class="contact-container">
      <h2 class="contact-title">Get in Touch</h2>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone">
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" required></textarea>
        </div>
        
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </section>
  <footer class="footer"></footer>
</body>
</html>

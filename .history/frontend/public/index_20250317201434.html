<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="styles/modern-normalize.css" />
      <link rel="stylesheet" href="styles/global.css" />
      <link rel="stylesheet" href="styles/components/header.css" />
      <link rel="stylesheet" href="styles/components/hero.css" />

      <title>Marcelins Auto Repair</title>
    </head>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <a href="/" class="header__title">Marcelins Auto Repair</a>
        
        <nav class="header__nav">
          <a class="header__link" href="#pricing">Servies</a>
          <a class="header__link" href="#features">Policy</a>

          <div class="header__btn-container">

    <section class="hero"></section>

    <script>
      document.querySelector('.header__bars').addEventListener('click', function() {
        document.querySelector('.header').classList.toggle('header--mobile-open');
      });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles/modern-normalize.css" />
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/components/header.css" />
  <link rel="stylesheet" href="styles/components/vip.css" />
  <link rel="stylesheet" href="styles/components/footer.css" />
  <link rel="stylesheet" href="styles/utils.css" />
  <script type="module" src="src/main.js"></script>
  <link rel="icon" type="image/x-icon" href="/src/Images/favicon.ico">
  <title>Marcelins Auto Repair</title>
</head>
<body>
  <header class="header"></header>
  <section class="vip">
    <div class="vip__container">
        <h2 class="vip__title">Elite Automotive VIP Plans</h2>
        <div class="vip__cards">
            <!-- Bronze Tier -->
            <div class="vip__card vip__card--bronze">
                <h3 class="vip__package">Bronze Tier</h3>
                <div class="vip__amount">$149<span class="vip__frequency">/month</span></div>
                <ul class="vip__perks">
                    <li class="vip__perk">
                        <svg class="vip__checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M9 16.17 4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
                        </svg>
                        Coverage for 1-2 Vehicles
                    </li>
                    <!-- Add other Bronze benefits -->
                </ul>
                <button class="vip__cta">Join Bronze</button>
            </div>

            <!-- Silver Tier (Featured) -->
            <div class="vip__card vip__card--featured vip__card--silver">
                <div class="vip__badge">Premium Choice</div>
                <h3 class="vip__package">Silver Tier</h3>
                <div class="vip__amount">$299<span class="vip__frequency">/month</span></div>
                <ul class="vip__perks">
                    <li class="vip__perk">
                        <svg class="vip__checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M9 16.17 4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
                        </svg>
                        Coverage for 1-5 Vehicles
                    </li>
                    <!-- Add other Silver benefits -->
                </ul>
                <button class="vip__cta vip__cta--featured">Join Silver</button>
            </div>

            <!-- Gold Tier -->
            <div class="vip__card vip__card--gold">
                <h3 class="vip__package">Gold Tier</h3>
                <div class="vip__amount">$499<span class="vip__frequency">/month</span></div>
                <ul class="vip__perks">
                    <li class="vip__perk">
                        <svg class="vip__checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M9 16.17 4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
                        </svg>
                        Unlimited Vehicle Coverage
                    </li>
                    <!-- Add other Gold benefits -->
                </ul>
                <button class="vip__cta">Join Gold</button>
            </div>
        </div>
    </div>
</section>
  <footer class="footer"></footer>
</body>
</html>
